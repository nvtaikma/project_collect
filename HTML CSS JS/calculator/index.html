<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            
            
            <span id="result"></span>
            <!-- <span class="input"> </span> -->
        </div>       
        <div class="keyboard">                      
            <button class="item item1" onclick="clean()">AC</button>
            <button class="item item2"  onclick="undo()">DEL</button>
            <button class="item item3" value="+">+</button>
            <button class="item item4" value="7">7</button>
            <button class="item item5" value="8"> 8</button>
            <button class="item item6" value="9">9</button>
            <button class="item item7" value="-">-</button>
            <button class="item item8" value="4">4</button>
            <button class="item item9" value="5">5</button>
            <button class="item item10" value="6">6</button>
            <button class="item item11" value="*">*</button>
            <button class="item item13" value="1">1</button>
            <button class="item item13" value="2">2</button>
            <button class="item item14" value="3">3</button>
            <button class="item item15" value="/">/</button>
            <button class="item item16" value="0">0</button>  
            <button class="item item18" value=".">.</button>
            <button class="item item19" onclick="equal()">=</button>
          </div>
  </div>
  
    <script src="main.js"></script>
</body>
</html>
